<ons-page class="center blog" ng-controller="RecentPostsController">
  <ons-scroller>
    <span ng-bind="msg"></span>
    <div ng-repeat="post in data.posts" class="recent-posts post" ng-click="getPost(post.id)">
        <div class="title"><h3>{{post.title}}</h3></div>
        <img src="{{post.thumbnail_images['medium']['url']}}" />
    </div>
  </ons-scroller>
</ons-page>
